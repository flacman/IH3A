<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
    <div class="container" id="loginPage">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>
    <div class="container"
        <div id="error-message" class="alert alert-danger mt-3" style="display: none;"></div>
        <div id="welcome-content" style="display: none;"></div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new FormData(this);
            fetch('/login', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.access_token) {
                    localStorage.setItem('access_token', data.access_token);
                    fetch('/welcome', {
                        method: 'GET',
                        headers: {
                            'Authorization': 'Bearer ' + localStorage.getItem('access_token')
                        }
                    })
                    .then(response => response.text())
                    .then(html => {
                        const mainContainer = document.getElementById('loginPage');
                        mainContainer.innerHTML = ''; // Clear previous content
                        
                        document.getElementById('welcome-content').innerHTML = html;
                        document.getElementById('welcome-content').style.display = 'block';
                    })
                    .catch(error => {
                        document.getElementById('error-message').textContent = error.message;
                        document.getElementById('error-message').style.display = 'block';
                    });
                } else {
                    throw new Error('Login failed');
                }
            })
            .catch(error => {
                document.getElementById('error-message').textContent = error.message;
                document.getElementById('error-message').style.display = 'block';
            });
        });
    </script>
</body>
</html>
